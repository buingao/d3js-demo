<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="../d3.v7.min.js"></script>
  </head>
  <body>
    <script>
      var dataset = [12, 3, 4, 5, 6, 2];
      d3.select("body") // 选择DOM中的body元素
        .selectAll("p") // 选择DOM中的所有段落p
        .data(dataset) // 解析并输出数据值，5个值
        .enter() // 创建新的绑定数据的元素，如果数据值比对应的DOM元素多，就创建一个新的占位元素供你使用。然后把这个新占位元素的引用交给链中的下一个方法。
        .append("p") // 取得enter（）创建的空占位符选集，并把一个p元素附加到相应的DOM中
        .text(function (d) {
          return d;
        }) // 取得新创建的p元素的引用，插入文本值
        .style("color", function (d) {
          if (d > 10) {
            return "red";
          }
          return "green";
        });
    </script>
  </body>
</html>
